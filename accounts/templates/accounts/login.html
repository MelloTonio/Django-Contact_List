{% extends 'base.html' %}
{% load static %}


{% block 'conteudo' %}
<h1 class="mt-3 mb-3" style="text-align: center;">Login</h1>

{% if not user.is_authenticated %}
<form method="POST" action="{% url 'login' %}" style="text-align: center;">
    {% include 'parciais/messages.html' %}
    {% csrf_token %}
    <div class="form-group"  style="width: 400px; display: inline-block;">
        <label>Usuário</label>
        <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" placeholder="Digite seu usuário" >
      </div><br>

      <div class="form-group"  style="width: 400px; display: inline-block;">
        <label>Senha</label>
        <input type="password" name="senha"  class="form-control" placeholder="Digite sua senha">
      </div><br>
      <button type="submit" class="btn btn-primary">Entrar</button><br>
      <br><br>
      <div style="text-align: center;"><p class="shadow p-3 mb-5 bg-light rounded border border-dark " style="display:inline-block; justify-content:center;" ><img  src="{% static 'vendor/200-gecs.jpg' %}" style="text-align:center" alt="My image" width="320" height="200"></p></div>
{% else %}

<p>Você fez login com {{ user }}</p>
<a href="{% url 'logout' %}">Clique aqui</a> para sair...


{% endif %}

{% endblock %}
